<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Virtual Tic-Tac-Toe</h1>
    
    <div class = "gameboard">
        <div class = "one tile"></div>
        <div class = "two tile"></div>
        <div class = "three tile"></div>
        <div class = "four tile"></div>
        <div class = "five tile"></div>
        <div class = "six tile"></div>
        <div class = "seven tile"></div>
        <div class = "eight tile"></div>
        <div class = "nine tile"></div>
    </div>
    <div class = "button">
        <button>Reset!</button>
    </div>
    <div class = "turn">
        <h3 class="turnX"><span class="turnX">X</span>'s turn</h3>
        <h3 class="turnO invisible">O's turn</h3>
      </div>
    
      <h2 class="xWins">X Wins!</h2>
      <h2 class="oWins">O Wins!</h2>
    
      <h1 class="catsGameIndicator">Cats game!</h1>
    </div>

    <script src = "js/app.js"></script>
</body>
</html>
