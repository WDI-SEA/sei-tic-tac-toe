<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>TIC TAC TOE</h2> 
    <p>Play at your own risk!</p> <hr> <br><br>
    <div class="row border-bottom">
      <div id="one" class="column border-right 1"></div>
      <div id="two" class="column border-right 2"></div>
      <div id="three" class="column 3"></div>
    </div>
    <div class="row border-bottom">
        <div id="four" class="column border-right 4"></div>
        <div id="five" class="column border-right 5"></div>
        <div id="six" class="column 6"></div>
    </div>
    <div class="row">
        <div id="seven" class="column border-right 7"></div>
        <div id="eight" class="column border-right 8"></div>
        <div id="nine" class="column 9"></div>
    </div>
    <br> <br> <br>
    <div class="buttonContainer">
        <button id="resetButton">RESET</button>
    </div> 


  </div>

  <script src="script2.js"></script>
</body>
</html>
