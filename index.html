<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="board">
        <div class="tile" id="0">x</div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2">x</div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7">x</div>
        <div class="tile" id="8"></div>
    </div>
    <button id="reset">RESET</button>

    <script src="js/app.js"></script>
</body>
</html>
