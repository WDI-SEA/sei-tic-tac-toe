<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
   <script src="https://kit.fontawesome.com/80ad5a0358.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="winner-banner"></div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="player-turn-container">
        <div>
            <div class="player-turn-1" id="player1">Player 1</div>
            <div class="counter" id="counter-1">0</div>
        </div>
        <div>
            <div class="player-turn-2" id="player2">Player 2</div>
            <div class="counter" id="counter-2">0</div>
        </div>
    </div>

    <button class="reset">RESTART</button>
</body>
</html>
