<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1 id="gameCounter">Game</h1>
    <button id="replay">Play Again</button>
    <h2 id="message">Turn</h1>
    <section id="board">
        <div id="c0r0">c0r0</div>
        <div id="c1r0">c1r0</div>
        <div id="c2r0">c2r0</div>

        <div id="c0r1">c0r1</div>
        <div id="c1r1">c1r1</div>
        <div id="c2r1">c2r1</div>

        <div id="c0r2">c0r2</div>
        <div id="c1r2">c1r2</div>
        <div id="c2r2">c2r2</div>
    </section>
    
</body>
</html>
