<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
    <!-- html boilerplate -- linking css and js -->
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

<!-- header to name the game -->
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
<!-- GAME BOARD: three divs for the game board, in each div you need three more more divs -->
    <section id="grid">
        <div id="firstColumn">
            <div class="space" id="aOne"></div>
            <div class="space" id="aTwo"></div>
            <div class="space" id="aThree"></div>
        </div>

        <div id="secondColumn">
            <div class="space" id="bOne"></div>
            <div class="space" id="bTwo"></div>
            <div class="space" id="bThree"></div>
        </div>

        <div id="thirdColumn">
            <div class="space" id="cOne"></div>
            <div class="space" id="cTwo"></div>
            <div class="space" id="cThree"></div>
        </div>
    </section>
<!-- button for reset -->
    <div id="player">
        <h2 id="h2">X's Go First</h2>
    </div>
    <div id="score">
        <p id="xScore">X's - 0</p>

        <p id="oScore">O's - 0</p>
    </div>

    <div id="btns">
     <button class="hidden" id="nextRound">Next Round</button>
     <button  id="reset">Reset</button>
    </div>
<!-- an area to display messages to the user such us whose turn it is and who the winner winner is, and if there is a cats game -->
<script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
<!-- in your index.html -->
