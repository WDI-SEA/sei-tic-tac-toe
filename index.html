<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/script.js"></script>
        <title>Tic Tac Toe</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Nunito:wght@200&display=swap" rel="stylesheet">


    </head>
    <body>
        <h1 class="ttt">Tic Tac Toe</h1>
        <div class="middle">
            <div class ="player-1 players" id="player1">
                <h2>X</h2>
                <div class="winsDiv">
                    <p class="total">Total Wins: </p>
                    <p class="wins" id="p1Wins"> 0</p>
                </div>
                <p id="p1Turn">Current Turn</p>
                <p class="winner" id="p1Winner">Winner!</p>
                <p class="catsGame" id="p1CatsGame">Cat's Game!</p>
            </div>
            <div class="gameboard">
                <div class="top-row">
                    <div class = "top Left" id="topLeftDiv">
                        <p id="topLeftTic"></p>
                    </div>    
                    <div class = "top center" id="topCenterDiv"> 
                        <p id="topCenterTic"></p>
                    </div>
                    <div class = "top right" id="topRightDiv">
                        <p id="topRightTic"></p>
                    </div>    
                </div>
                <div class="center-row">
                    <div class ="center left" id="centerLeftDiv">
                        <p id="centerLeftTic"></p>
                    </div>    
                    <div class = "center center" id="centerCenterDiv">
                        <p id="centerCenterTic"></p>
                    </div>
                    <div class = "center right" id="centerRightDiv">
                        <p id="centerRightTic"></p>
                    </div>
                </div>
                <div class="bottom-row">
                    <div class ="bottom left" id="bottomLeftDiv">
                        <p id="bottomLeftTic"></p>
                    </div>
                    <div class = "bottom center" id="bottomCenterDiv">
                        <p id="bottomCenterTic"></p>
                    </div>
                    <div class = "bottom right" id="bottomRightDiv">
                        <p id="bottomRightTic"></p>
                    </div>
                </div>
            </div>
            <div class ="player-2 players" id ="player2">
                <h2> O</h2>
                <div class="winsDiv">
                    <p class="total">Total Wins: </p>
                    <p class="wins" id="p2Wins">0</p>
                </div>
                <p id="p2Turn">Current Turn</p>
                <p class="winner" id="p2Winner">Winner!</p>
                <p class="catsGame" id="p2CatsGame">Cat's Game!</p>
            </div>
        </div>
            <p class="clearButton" id="clearButton">Clear</p>
    </body>
</html>
