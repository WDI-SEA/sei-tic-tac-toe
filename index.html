<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/style.css"/>
<script src="./js/tic-tac-toe.js"></script>
<title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="game-area">
        <section class="main-block">
            <p class="player-turn">Who's Turn</p>
            <button type ="button" class="clear-button">Clear Board</button>
            <div id="game-board" class="center-square">
                <button type="button" class="game-button" position="[0, 0]"></button>
                <button type="button" class="game-button" position="[0, 1]"></button>
                <button type="button" class="game-button" position="[0, 2]"></button>
                <button type="button" class="game-button" position="[1, 0]"></button>
                <button type="button" class="game-button" position="[1, 1]"></button>
                <button type="button" class="game-button" position="[1, 2]"></button>
                <button type="button" class="game-button" position="[2, 0]"></button>
                <button type="button" class="game-button" position="[2, 1]"></button>
                <button type="button" class="game-button" position="[2, 2]"></button>
            </div>
            <p id="tie-game" class="declare-winner">Player 1 wins</p>
        </section>
    </div>
</body>
