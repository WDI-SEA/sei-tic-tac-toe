<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>  
    <title>Tic Tac Toe</title>
</head>
<body>
<main>
 <header>
   <h1>TIC TAC TOE</h1>
 </header> 
  <div id='left'></div>
  <div id='right'></div>
    <aside>
     <div>
        <div class='square' id='topLeft' data-value='X, O'>TL</div>
        <div class='square' id='middleLeft' data-value='X, O'>ML</div>
        <div class='square' id='bottomLeft' data-value='X, O'>BL</div>
    </div>
     <div>
        <div class='square' id='topMiddle' data-value='X, O'>TM</div>
        <div class='square' id='middle' data-value='X, O'>M</div>
        <div class='square' id='bottomMiddle' data-value='X, O'>BM</div>
    </div>
     <div>
        <div class='square' id='topRight' data-value='X, O'>TR</div>
        <div class='square' id='middleRight' data-value='X, O'>MR</div>
        <div class='square' id='bottomRight' data-value='X, O'>BR</div>
     </div>
    </aside>
    <div>
        <h2>Player One</h2>
    </div>
    <div>
        <h2>Player Two</h2>
    </div>
<footer></footer>
    </main>
    <script src="./app.js"></script>
</body>
</html>
