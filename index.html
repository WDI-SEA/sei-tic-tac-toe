<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"></link>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <p>Click squares to play</p>
    <section id="board">
        <div class="square" id="div-1"></div>
        <div class="square" id="div-2"></div>
        <div class="square" id="div-3"></div>
        <div class="square" id="div-4"></div>
        <div class="square" id="div-5"></div>
        <div class="square" id="div-6"></div>
        <div class="square" id="div-7"></div>
        <div class="square" id="div-8"></div>
        <div class="square" id="div-9"></div>
    </section>
    <div id="results">
        <p>results will appear here</p>
    </div>
    <script src='js/app.js'></script>
</body>
</html>
