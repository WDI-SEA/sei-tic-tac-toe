<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Young's Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">  
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <!-- game console box -->
  <div class="container">
    <!-- tic tac toe console -->
    <div class="containerleft">
      <main>
        <button id="box1" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box2" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box3" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box4" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box5" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box6" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box7" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box8" class="cell">
          <span class="celltext"></span>
        </button>
        <button id="box9" class="cell">
          <span class="celltext"></span>
        </button>
      </main>
    </div>
    <!-- communication side -->
    <form class="containerright">
      <p id="message">Select your game</p>
      <!-- selection part -->
      <div class="selection">
        <p id="inputhelper">Start with...</p>
        <input type="radio" id="StartO" name="radioO" value="startO">
        <label for="ddd"><span id="selec">O (starts first)</span></label><br>
        <input type="radio" id="StartX" name="radioO" value="startX">
        <label for="eee"><span id="selec">X (starts second)</span></label>
      </div>
      <!-- button part -->
      <div class="buttons">
        <button type="submit" id="clickA" value="Challenge" class="startbtn">Challenge!</button>
        <button type="submit" id="clickB" value="clear" class="restartbtn">Restart!</button>
      </div>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
    </form>
  </div>  
</body>
</html>
