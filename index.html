<!DOCTYPE html>
<html lang="en">
  <head>

    <main id="game">

        <button id="ohhh" class="pick">ohhh</button>

        <div id="r1c2" class="space">x</div>
        <div id="r1c3" class="space">x</div>
        <div id="r2c1" class="space">x</div>
        <div id="r2c2" class="space">x</div>
        <div id="r2c3" class="space">x</div>
        <div id="r3c1" class="space">x</div>
        <div id="r3c2" class="space">x</div>
        <div id="r3c3" class="space">x</div>
      </div>
      <button id="reset">refreshing</button>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
