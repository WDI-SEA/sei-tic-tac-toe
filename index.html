<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/tac_tic_toe_icon_183167.ico">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic <span>Tac</span> Toe</h1>
    <div class="game-container">
        

      <div class="borad-container">
        <div class="borad" ></div>
        <div class="borad" ></div>
        <div class="borad" ></div>
        <div class="borad" ></div>
        <div class="borad" ></div>
        <div class="borad"></div>
        <div class="borad"></div>
        <div class="borad" ></div>
        <div class="borad"></div>
      </div>
      
      <div class="bar-container">
        <div>
         <div class="Player2">Player 2 </div>
          <div class="wins-number2">0</div>
        </div>

        
        <div>
          <div class="Player1">Player 1 </div>
          <div class="wins-number1">0</div>
        </div>
        
        <button class="reset">Reset</button>
      </div>
      

    </div>

    
    <script src="script.js"></script>
</body>
</html>
