<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sei Tic Tac Toe</title>
</head>
<body>

    <h1>Tic Tac Toe Game</h1>
    <div id = 'container'>

        <div class ='sidebar' id='options'>
            <p id ="currentPlayer">Game Settings</p>
            <button id='twoPlayer'>2 Player</button>
            <button id='onePlayer'>1 Player</button>
            <p id ="currentPlayer">Current game setting is 2 player</p>
        </div>
    
        <div id = 'gamecontainer'>
            <div class = 'column' id = 'first'>
                <button class ='space' id = 'space1'></button>
                <button class ='space' id = 'space4'></button>
                <button class ='space' id = 'space7'></button>
            </div>
            <div class = 'column' id = 'second'>
                <button class ='space' id = 'space2'></button>
                <button class ='space' id = 'space5'></button>
                <button class ='space' id = 'space8'></button>
            </div>
            <div class = 'column' id = 'thrid'>
                <button class ='space' id = 'space3'></button>
                <button class ='space' id = 'space6'></button>
                <button class ='space' id = 'space9'></button>
            </div>
        </div>
        <div class ='sidebar' id='player-wins'>
            <p id ="Player1">Player 1 wins 0</p>
            <p id ="Player2">Player 2 wins 0</p>
        </div>
    </div>
    <h2>Player 1 please make first move</h2>

    <div id='button-holder'>
    <button id ='reset'>Reset Game</button>
    </div>


    <script src="js/app.js"></script>
</body>


</html>
