<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="player">Player One's Turn</h2>
  <div class="gameBoard" id="playSpace">
    <div class="Odd gameSquare" id="one"></div>
    <div class="Even gameSquare" id="two"></div>
    <div class="Odd gameSquare" id="three"></div> 
    <div class="Even gameSquare" id="four"></div>
    <div class="Odd gameSquare" id="five"></div>
    <div class="Even gameSquare" id="six"></div>
    <div class="Odd gameSquare" id="seven"></div>
    <div class="Even gameSquare" id="eight"></div>
    <div class="Odd gameSquare" id="nine"></div>
  </div>
  <div class="gameResult">
    <div class="result">
      <h1> And the winner is: </h1>
    </div>
    <div class="resultDisplay">???</div>
    <div class="resetButton">
      <br>
      <br>
      <button>Clear Board</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
