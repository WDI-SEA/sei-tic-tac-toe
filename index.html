<!DOCTYPE html>
<html>
    <head>
        <title>Matt's Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles.css">
        <script href="./index.js"></script>
    </head>
    <body>
        <div id="board">
            <div class="row">
                <div id="boxOne" class="square"></div>
                <div id="boxTwo" class="square"></div>
                <div id="boxThree" class="square"></div>
            </div>
            <div class="row">
                <div id="boxFour" class="square"></div>
                <div id="boxFive" class="square"></div>
                <div id="boxSix" class="square"></div>
            </div>
            <div class="row">
                <div id="boxSeven" class="square"></div>
                <div id="boxEight" class="square"></div>
                <div id="boxNine" class="square"></div>
            </div>
            <button id="resetBtn">Reset Board</button>
            <h2 id="resultText">Winner:</h2>
        </div>
    </body>
</html>
