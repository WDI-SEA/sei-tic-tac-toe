<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <!-- user message -->
    <div id = "message_area">
        <h2 id="id_msg_header"></h2>
        <p id="id_msg"></p>
    </div>

    <!-- tic tac toe grid -->
    <div class="grid-container">
        <div class="rowOne">
            <div class="row1" id="1">--</div>
            <div class="row1" id="2">--</div>
            <div class="row1" id="3">--</div>
        </div>
        <div class="rowTwo">
            <div class="row2" id="4">--</div>
            <div class="row2" id="5">--</div>
            <div class="row2" id="6">--</div>
        </div>
        <div class="rowThree">
            <div class="row3" id="7">--</div>
            <div class="row3" id="8">--</div>
            <div class="row3" id="9">--</div>
        </div>
   </div>

    <button type="button">Reset game</button>
    <div>
        
    </div>
</body>
</html>
