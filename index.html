<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe!</h1>
    <h2 id = playersTurn></h2>
    <section id = "tttBoard">
        <div class = "tttBox" id = "topLeft"></div>
        <div class = "tttBox" id = "topMiddle"></div>
        <div class = "tttBox" id = "topRight"></div>
        <div class = "tttBox" id = "middleLeft"></div>
        <div class = "tttBox" id = "middleMiddle"></div>
        <div class = "tttBox" id = "middleRight"></div>
        <div class = "tttBox" id = "bottomLeft"></div>
        <div class = "tttBox" id = "bottomMiddle"></div>
        <div class = "tttBox" id = "bottomRight"></div>
    </section>
    <h2 id = "result"></h2>
    <button id = "clear">Clear Board</button>
    <script src="app.js"></script>
</body>
</html>
