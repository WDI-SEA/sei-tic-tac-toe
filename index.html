<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="parent">
        <div class="title">
            <h1>Tic Tac Toe</h1>
            <p class="game-stat">Click a square to start.</p>
        </div>
        <!-- first row -->
        <div class="div1" id="square1">
            <p id="message1"></p>
        </div>
        <div class="div2" id="square2"> 
            <p id="message2"></p>
        </div>
        <div class="div3" id="square3"> 
            <p id="message3"></p>
        </div>
        <!-- second row -->
        <div class="div4" id="square4"> 
            <p id="message4"></p>
        </div>
        <div class="div5" id="square5"> 
            <p id="message5"></p>
        </div>
        <div class="div6" id="square6"> 
            <p id="message6"></p>
        </div>
        <!-- third row -->
        <div class="div7" id="square7"> 
            <p id="message7"></p>
        </div>
        <div class="div8" id="square8"> 
            <p id="message8"></p>
        </div>
        <div class="div9" id="square9"> 
            <p id="message9"></p>
        </div>
    </div> 
    <!-- restart game button -->  
    <button id="restart-game">RESTART GAME</button> 
   
<script src="js/app.js"></script>
</body>
</html>
