<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>

    <div class="parent">
      <button id="button1" class="button1 square">1</button>
      <button id="button2" class="button2 square">2</button>
      <button id="button3" class="button3 square">3</button>
      <button id="button4" class="button4 square">4</button>
      <button id="button5" class="button5 square">5</button>
      <button id="button6" class="button6 square">6</button>
      <button id="button7" class="button7 square">7</button>
      <button id="button8" class="button8 square">8</button>
      <button id="button9" class="button9 square">9</button>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
