<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Tic-Tac_Toe</title>
</head>
<body>
    <h1 class="heading">Tic Tac Toe</h1>
    <div class="container" id="container">
        <div class="first-column">
            <div class="tile" id="tilesone"></div>
            <div class="tile" id="tilestwo"></div>
            <div class="tile" id="tilesthree"></div>
        </div>
        <div class="second-column">
            <div class="tile" id="tilesfour"></div>
            <div class="tile" id="tilesfive"></div>
            <div class="tile" id="tilessix"></div>

        </div>
        <div class="third-column">
            <div class="tile" id="tilesseven"></div>
            <div class="tile" id="tileseight"></div>
            <div class="tile" id="tilesnine"></div>
        </div>
        
    </div>
 
      
    <div class="win" id="winMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">RESTART</button>
    </div>

    
    <script src="/app.js"></script>
</body>
</html>
