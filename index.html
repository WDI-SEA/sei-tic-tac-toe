<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
    <!-- html boilerplate -- linking css and js -->
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>

<!-- header to name the game -->
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
<!-- GAME BOARD: three divs for the game board, in each div you need three more more divs -->
    <section id="grid">
        <div id="firstColumn">
            <div class="space">A1</div>
            <div class="space">A2</div>
            <div class="space">A3</div>
        </div>

        <div id="secondColumn">
            <div class="space">B1</div>
            <div class="space">B2</div>
            <div class="space">B3</div>
        </div>

        <div id="thirdColumn">
            <div class="space">C1</div>
            <div class="space">C2</div>
            <div class="space">C3</div>
        </div>
    </section>
<!-- button for reset -->
    <div id="player">
        <h2>Current Player</h2>
    </div>

    <div id="reset">
     <button>Reset</button>
    </div>
<!-- an area to display messages to the user such us whose turn it is and who the winner winner is, and if there is a cats game -->

    </body>
</html>
<!-- in your index.html -->
