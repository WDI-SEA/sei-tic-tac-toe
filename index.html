<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="player"></h2>
  <div class="gameBoard" id="playSpace">
    <div class="Odd" id="one">
      <button class="gameSquare"></button>
    </div>
    <div class="Even" id="two">
      <button class="gameSquare"></button>
    </div>
    <div class="Odd" id="three">
      <button class="gameSquare"></button>
    </div> 
    <div class="Even" id="four">
      <button class="gameSquare"></button>
    </div>
    <div class="Odd" id="five">
      <button class="gameSquare"></button>
    </div>
    <div class="Even" id="six">
      <button class="gameSquare"></button>
    </div>
    <div class="Odd" id="seven">
      <button class="gameSquare"></button>
    </div>
    <div class="Even" id="eight">
      <button class="gameSquare"></button>
    </div>
    <div class="Odd" id="nine">
      <button class="gameSquare"></button>
    </div>
  </div>
  <div class="gameResult">
    <div class="result">
      <h1> And the winner is: </h1>
    </div>
    <div class="resultDisplay">???</div>
    <div class="resetButton">
      <br>
      <br>
      <button>Clear Board</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
