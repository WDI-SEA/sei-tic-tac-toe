<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>

    <div>
        <p id='turn'>Turn: Player 1</p>
    </div>

    <div>
        <p id='result'></p>
    </div>

    <div class='background'>
        <div class='grid'>
            <div id="tL" class="square"></div>
            <div id="tC" class="square"></div>
            <div id="tR" class="square"></div>
            <div id="cL" class="square"></div>
            <div id="cC" class="square"></div>
            <div id="cR" class="square"></div>
            <div id="bL" class="square"></div>
            <div id="bC" class="square"></div>
            <div id="bR" class="square"></div>
        </div>

        <button id="reset">Reset Board</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
