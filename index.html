<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="board">
        <div class="tile" id="tile1">x</div>
        <div class="tile" id="tile2"></div>
        <div class="tile" id="tile3">x</div>
        <div class="tile" id="tile4"></div>
        <div class="tile" id="tile5"></div>
        <div class="tile" id="tile6"></div>
        <div class="tile" id="tile7"></div>
        <div class="tile" id="tile8">x</div>
        <div class="tile" id="tile9"></div>
    </div>
    <button id="reset">RESET</button>

    <script src="js/app.js"></script>
</body>
</html>
