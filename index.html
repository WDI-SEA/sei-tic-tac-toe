<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2 class="container" id="player-message">
  
  </h2>
</br>
  <div class="wrapper">
    <div class="grid">
        <button id="0" class="button-board">&nbsp;</button>    
        <button id="1" class="button-board">&nbsp;</button>    
        <button id="2" class="button-board">&nbsp;</button>    
        <button id="3" class="button-board">&nbsp;</button>    
        <button id="4" class="button-board">&nbsp;</button>    
        <button id="5" class="button-board">&nbsp;</button>
        <button id="6" class="button-board">&nbsp;</button>    
        <button id="7" class="button-board">&nbsp;</button>    
        <button id="8" class="button-board">&nbsp;</button>    
  </div>
</div>
</br>
</br>
  <div>

      <form>
          <input type="submit" id="reset" class="button-reset" value="RESET" />
      </form>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
