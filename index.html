<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <h3 id="currentTurn">Current Turn</h3>

    <div class="playerContainer">
        <div class="players">Player 1</div>
    </div>

    <div class=playingFieldContainer>
        <div class="playingFieldRows">
            <div class= "boxes" id="rowOneColumnOne"> </div>
            <div class= "boxes" id="rowOneColumnTwo"> </div>
         <div class= "boxes" id="rowOneColumnThree"> </div>
       </div>
       <div class="playingFieldRows">
           <div class= "boxes" id="rowTwoColumnOne"> </div>
          <div class= "boxes" id="rowTwoColumnTwo"> </div>
          <div class= "boxes" id="rowTwoColumnThree"> </div>
     </div>
        <div class="playingFieldRows">
            <div class= "boxes" id="rowThreeColumnOne"> </div>
            <div class= "boxes" id="rowThreeColumnTwo"> </div>
            <div class= "boxes" id="rowThreeColumnThree"> </div>
        </div>
    </div>

    <div class="reset">
        <button class="resetButton">RESET</button>
    </div>

</body>
<script src="./js/script.js"></script>
</html>
