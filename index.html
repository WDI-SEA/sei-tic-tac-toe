<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe Game</h1>
    <p class="result">X it is your turn.</p>

    <div class="container">
      <div class="row">
        <button class="square" id="square-1"></button>
        <button class="square" id="square-2"></button>
        <button class="square" id="square-3"></button>
      </div>
      <div class="row">
        <button class="square" id="square-4"></button>
        <button class="square" id="square-5"></button>
        <button class="square" id="square-6"></button>
      </div>
      <div class="row">
        <button class="square" id="square-7"></button>
        <button class="square" id="square-8"></button>
        <button class="square" id="square-9"></button>
      </div>
      <button class="reset">Reset</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
