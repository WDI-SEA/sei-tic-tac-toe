<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/main.js"></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Player 1s turn</h2>

    <div id="container">
      <div id="one">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="two">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="three">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="four">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="five">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="six">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="seven">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="eight">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
      <div id="nine">
        <div class="x">X</div>
        <div class="o">O</div>
      </div>
    </div>

    <button id="play">Play Again</button>
  </body>
</html>
