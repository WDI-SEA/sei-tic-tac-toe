<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
      <header>
        <!-- Dark / Light Mode Toggle -->
        <input type="checkbox" id="color-mode" class="toggle" />
        <label for="color-mode"></label>
      </header>
      <div class="play-area">
        <aside id="player1-info" class="player-info-wrapper">
          <p id="player1-win-display" class="win-message"></p>
          <div class="player-info active">
            <h2 id="player1-name">Player 1</h2>
            <p class="player-mark" id="player1-mark">X</p>
            <p id="player1-wins">0 wins</p>
          </div>
        </aside>
        <section class="center-section">
          <p id="tie-display" class="win-message"></p>
          <div class="central-square start-screen">
            <h1>Tic Tac Toe</h1>
            <div class="start-btns">
              <p>Start a new game</p>
              <button type="button" class="btn" id="new-2-player-game">
                2 Player
              </button>
              <button type="button" class="btn" id="new-computer-game" disabled>
                VS Computer
              </button>
            </div>
          </div>

          <div id="game-board" class="central-square"></div>

          <div class="main-buttons">
            <button type="button" id="new-round-btn" disabled class="btn">
              New Round
            </button>
            <button type="button" id="restart-btn" class="btn">Restart</button>
          </div>
        </section>
        <aside id="player2-info" class="player-info-wrapper">
          <p id="player2-win-display" class="win-message"></p>
          <div class="player-info">
            <h2 id="player2-name">Player 2</h2>
            <p class="player-mark" id="player2-mark">O</p>
            <p id="player2-wins">0 wins</p>
          </div>
        </aside>
      </div>
    </main>
  </body>
</html>
