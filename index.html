<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC POE</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="center">
    <h1>Tic-Tac-Poe</h1>
    <p>Match 3 in a row and you win! If there is time, you will be Poe and computer will be O</p>
  </div>
  <table id="game-board" class= "center wrapper">
    <tbody>
      <tr class="row1 button-container board-square">
        <td>
          <button type="button" id="0" value=" "></button>
        </td>
        <td>
          <button type="button" id="1" value=" "></button>
        </td>
        <td>
          <button type="button" id="2" value=" "></button>
        </td>
      </tr>
      <tr class="row1 button-container board-square">
        <td>
          <button type="button" id="3" value=" "></button>
        </td>
        <td>
          <button type="button" id="4" value=" "></button>
        </td>
        <td>
          <button type="button" id="5" value=" "></button>
        </td>
      </tr>
      <tr class="row1 button-container board-square">
        <td>
          <button type="button" id="6" value=" "></button>
        </td>
        <td>
          <button type="button" id="7" value=" "></button>
        </td>
        <td>
          <button type="button" id="8" value=" "></button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="center">
    <p id="notes"></p>
  </div> 
</body>
<script src="js/script.js"></script>
</html>
