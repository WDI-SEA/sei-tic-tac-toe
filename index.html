<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Let's Play a Game</title>
</head>
<body>
    <div class = "infoBoard">
        <h1>Tic Tac Toe</h1>
        <p id = "message"></p>
        <p id = "turn"></p>
        <button id = "reset" >Undo Your Damage</button>
    </div>
    <container id = "board">
        <button class="square" id ="button-1"></button>
        <button class="square" id ="button-2"></button>
        <button class="square" id ="button-3"></button>
        <button class="square" id ="button-4"></button>
        <button class="square" id ="button-5"></button>
        <button class="square" id ="button-6"></button>
        <button class="square" id ="button-7"></button>
        <button class="square" id ="button-8"></button>
        <button class="square" id ="button-9"></button>
    </container>
    <script src="js/app.js"></script>
</body>
</html>
