<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="google" content="notranslate" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/mystyles.css">
    </head>


    <body>
        <h1>TIC TAC TOE</h1>
        
        <button id="playerVsPlayer">Player vs Player</button>
        <button id="playerVsComputer">Player vs CPU</button>
        <!-- <button id="impossible-mode">Impossible Mode</button> -->
        <div id="turn-counter">
            <h2 id='turn-var' class="">Choose a mode.</h2>
        </div>
        <div class="game-board">
            <div class="game-squares" id="square-one">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-two">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-three">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-four">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-five">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-six">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-seven">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-eight">
                <p class="turn-effect"></p>
            </div>
            <div class="game-squares" id="square-nine">
                <p class="turn-effect"></p>
            </div>
        </div>
        <button id="reset-button">Reset</button>
        <script type="text/javascript" src="javascript/javascript.js"></script>
        <script type="text/javascript" src="javascript/bot-logic.js"></script> 
    </body>
</html>
