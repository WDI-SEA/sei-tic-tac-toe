<!-- Tic the Tac vs. Joe da Toe -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <container class="box">
    <div class="upper" >
        <h1 id='title'> <strong> Tic <span id="thetac">the </span> tac </strong> <span id="vs">vs.</span> <strong><span id="joeDa">Joe da</span> Toe</strong></h1>
        
    <div class= 'scoreboard' id="scoreboard">
        
        
      
        <div id="ticBoard">
            <img src="/sei-tic-tac-toe/Untitled_Artwork 3.png " class="image" />
            <br>
            <p id="ticBoardTitle">Tic the Tac's <br> score is</p>
            <p id="ticScore">0</p>
        </div>
       <div id="toeBoard">
        <img src="/sei-tic-tac-toe/Untitled_Artwork 4.png " class="image"/>
           <p id="toeBoardTitle">Joe Da Toe's <br>score is</p>
        <p id="toeScore">0</p>
       </div>
    </div>
        
    </div>
    <div class="grid">
        <div class="board">
            <div id="0" class="boardpiece"> </div>
            <div id="1" class="boardpiece"></div>
            <div id="2" class="boardpiece"></div>
            <div id="3" class="boardpiece"></div>
            <div id="4" class="boardpiece"></div>
            <div id="5" class="boardpiece"></div>
            <div id="6" class="boardpiece"></div>
            <div id="7" class="boardpiece"></div>
            <div id="8" class="boardpiece"></div>
    </div>
    </div>
</div>
    <div>
        <p id="winmessage"> Let's play </p>
    </div>
    <div>
        <button id="restart"> Restart </button>
    </div>
</container>
</body>
<script src="/sei-tic-tac-toe/script.js"></script>
</html>
