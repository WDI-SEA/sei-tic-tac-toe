<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>
        <p>Tic-Tac-Toe</p>

        <!-- <button id="startBtn">start</button> -->
        <button id="resetBtn">reset</button>

        <div id='tieHolder'>
            <div id="tie">Play!</div>
        </div>

        <div id="holder">
            <div id="box1" class="center" value="0">
              
            </div>

            <div id="box2" class="center" value="1">
                 
            </div>

            <div id="box3" class="center" value="2">
                 
            </div>

            <div id="box4" class="center" value="3">
                 
            </div>

            <div id="box5" class="center" value="4">
                 
            </div>

            <div id="box6" class="center" value="5">
                 
            </div>

            <div id="box7" class="center" value="6">
                 
            </div>

            <div id="box8" class="center" value="7">
                 
            </div>

            <div id="box9" class="center" value="8">
                 
            </div>
        </div>
        

        <script src="/script.js"></script>
    </body>
</html>
