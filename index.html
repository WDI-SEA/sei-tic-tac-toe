<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container" id="player-message">
  
  </div>
  <div class="board-container">
      <button id="0" class="button-board">&nbsp;</button>    
      <button id="1" class="button-board">&nbsp;</button>    
      <button id="2" class="button-board">&nbsp;</button><br />    
      <button id="3" class="button-board">&nbsp;</button>    
      <button id="4" class="button-board">&nbsp;</button>    
      <button id="5" class="button-board">&nbsp;</button><br />
      <button id="6" class="button-board">&nbsp;</button>    
      <button id="7" class="button-board">&nbsp;</button>    
      <button id="8" class="button-board">&nbsp;</button>    
  </div>
  <div>
      <form>
          <input type="submit" id="reset" class="button-reset" value="RESET" />
      </form>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
