<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <br>
    <br>
    <p id="status"></p>
    <p id="turn"></p>
    <div id="gamewrapper">
      <div class='row' id="firstRow">
        <div id="box1" class="gamebox"></div>
        <div id="box2" class="gamebox"></div>
        <div id="box3" class="gamebox"></div>
      </div>
      <div class='row' id="secondRow">
        <div id="box4" class="gamebox"></div>
        <div id="box5" class="gamebox"></div>
        <div id="box6" class="gamebox"></div>
      </div>
      <div class='row' id="thirdRow">
        <div id="box7" class="gamebox"></div>
        <div id="box8" class="gamebox"></div>
        <div id="box9" class="gamebox"></div>
      </div>
    </div>
    <input type='button' value="Reset" id="reset">
    <script src="script.js"></script>
  </body>
</html>
