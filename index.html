<!DOCTYPE html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="gameboard">
    <div id="rowone">
      <div id="one">
        <button class="gameBtn" id="gameBtn1"></button>
      </div>
      <div id="two">
        <button class="gameBtn" id="gameBtn2"></button>
      </div>
      <div id="three">
        <button class="gameBtn" id="gameBtn3"></button>
      </div>
    </div>
    <div id="rowtwo">
      <div id="four">
        <button class="gameBtn" id="gameBtn4"></button>
      </div>
      <div id="five">
        <button class="gameBtn" id="gameBtn5"></button>
      </div>
      <div id="six">
        <button class="gameBtn" id="gameBtn6"></button>
      </div>
    </div>
    <div id="rowtwo">
      <div id="seven">
        <button class="gameBtn" id="gameBtn7"></button>
      </div>
      <div id="eight">
        <button class="gameBtn" id="gameBtn8"></button>
      </div>
      <div id="nine">
        <button class="gameBtn" id="gameBtn9"></button>
      </div>
    </div>
  </div>
  <h2 id="playerturndisplay">Player X's Turn</h2>
  <div>
    <button id="newgame">New Game</button>
    <button id="reset">Reset</button>
  </div>
  <div>
    <p id="playerXScore">player x score: <span id="scoredigitX">0</span></p>
    <p id="playerOScore">player o score: <span id="scoredigitO">0</span></p>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
</body>
