<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <header class="game-title">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="upper-header">
        <div class="Enter-player-names-title">Enter Player Names</div>
        <div class="game-modes-title">Game Modes</div>
        <div class="game-status-title">Game status</div>
    </div>
    <section class="game-header">
    <div class="players-container">
        <div class="player-one-container">
            <label class="player-one-name" for="player-one-name">
                <input required id="playerOneName" class="player-one-name" type="text" placeholder="Player one">
            </label>
        </div>
        <div class="player-two-container">
            <label class="player-two-name" for="player-two-name">
                <input required id="playerTwoName" class="player-two-name" type="text" placeholder="Player two">
            </label>
        </div>
    </div>
    <div class="game-start-container">
        <div class="Game-modes"></div>
        <input type="submit" id="gameStartButton" class="game-start-button" value="Player versus Player">
        <input type="submit" id="playComputer" class="game-start-button" value="Player vs Computer">
    </div>
    <div class="player-turn-display-container">
        <p id="playerTurnDisplay" class="playerTurnDisplay"></p>
    </div>
    </section>
    <section id="gamePlay" class="game-play">
        <div class="optionOne" id="optionOne">
            <p class="optionOneContent" id="optionOneContent"> </p>
        </div>
        <div class="optionTwo" id="optionTwo">
            <p class="optionTwoContent" id="optionTwoContent"> </p>
        </div>
        <div class="optionThree" id="optionThree">
            <p class="optionThreeContent" id="optionThreeContent"> </p>
        </div>
        <div class="optionFour" id="optionFour">
            <p class="optionFourContent" id="optionFourContent"> </p>
        </div>
        <div class="optionFive" id="optionFive">
            <p class="optionFiveContent" id="optionFiveContent"> </p>
        </div>
        <div class="optionSix" id="optionSix">
            <p class="optionSixContent" id="optionSixContent"> </p>
        </div>
        <div class="optionSeven" id="optionSeven">
            <p class="optionSevenContent" id="optionSevenContent"> </p>
        </div>
        <div class="optionEight" id="optionEight">
            <p class="optionEightContent" id="optionEightContent"> </p>
        </div>
        <div class="optionNine" id="optionNine">
            <p class="optionNineContent" id="optionNineContent"> </p>
        </div>

    </section>
    <section class="game-footer">
        <div class="gameResult" id="gameResult">
            <p class="gameResultContent" id="gameResultContent"></p>
        </div>
        <div class="gameReset" id="gameReset">
            <button class="gameResultButton" id="gameResultButton">Game reset</button>
        </div>
    </section>
</body>
<footer></footer>
</html>
