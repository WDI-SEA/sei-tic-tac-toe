<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>andy's tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1>get a friend and try to line up 3 of your markings!</h1>
    <p>click a square to place your mark</p>
    <button id="reset">Reset</button>
    <div class="gameStatus center">
        <h2 id="turnIdentifier">Game start: X's turn</h2>
    </div>
    <!-- div for gameboard broken up into 3 rows of 3 columns. -->
    <div id="gameboard" class="center">
        <div class="row">
            <div class="space" id="1"></div>
            <div class="space" id="2"></div>
            <div class="space" id="3"></div>
        </div>
        <div class="row">
            <div class="space" id="4"></div>
            <div class="space" id="5"></div>
            <div class="space" id="6"></div>
        </div>
        <div class="row">
            <div class="space" id="7"></div>
            <div class="space" id="8"></div>
            <div class="space" id="9"></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
