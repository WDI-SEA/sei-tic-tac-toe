<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="board">
        <div class="tile" id="t0">x</div>
        <div class="tile" id="t1"></div>
        <div class="tile" id="t2">x</div>
        <div class="tile" id="t3"></div>
        <div class="tile" id="t4"></div>
        <div class="tile" id="t5"></div>
        <div class="tile" id="t6"></div>
        <div class="tile" id="t7">x</div>
        <div class="tile" id="t8"></div>
    </div>
    <button id="reset">RESET</button>

    <script src="js/app.js"></script>
</body>
</html>
