<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section>
        <h1 class="game">Tic Tac Toe</h1>
        <div class="container">
            <div data-box-index="0" class="box" id="boxOne"></div>
            <div data-box-index="1" class="box" id="boxTwo"></div>
            <div data-box-index="2" class="box" id="boxThree"></div>
            <div data-box-index="3" class="box" id="boxFour"></div>
            <div data-box-index="4" class="box" id="boxFive"></div>
            <div data-box-index="5" class="box" id="boxSix"></div>
            <div data-box-index="6" class="box" id="boxSeven"></div>
            <div data-box-index="7" class="box" id="boxEight"></div>
            <div data-box-index="8" class="box" id="boxNine"></div>
        </div>
        <h2 class="gameStatus"></h2>
        <button class="reset">Restart Game</button>
    </section>
</body>
</html>
