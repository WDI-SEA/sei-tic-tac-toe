<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <h1 id="title">Tic Tac Toe!</h1>
    </div>

    <!-- board -->
    <div class='center'>
        <div class="makeRows">
            <div id="row1" class="row">
                <div class="column" id="spot1">1</div>
                <div class="column" id="spot2">2</div>
                <div class="column" id="spot3">3</div>
            </div>
            <div id="row2" class="row">
                <div class="column" id="spot4">4</div>
                <div class="column" id="spot5">5</div>
                <div class="column" id="spot6">6</div>
            </div>
            <div id="row3" class="row">
                <div class="column" id="spot7">7</div>
                <div class="column" id="spot8">8</div>
                <div class="column" id="spot9">9</div>
            </div>
        </div>
    <h3 class="center" id="turn">
        <p id="turnText">Your turn:</p>
    </h3>


    <button id="resetButton" class=>reset</button>
    </div>


</body>
</html>
