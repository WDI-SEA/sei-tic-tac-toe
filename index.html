<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <div id="box0" class="square" onclick="onBoxClick(0)"> <p id="p0"></p></div>
            <div id="box1" class="square" onclick="onBoxClick(1)"> <p id="p1"></p></div> 
            <div id="box2" class="square" onclick="onBoxClick(2)"> <p id="p2"></p></div>
            <div id="box3" class="square" onclick="onBoxClick(3)"> <p id="p3"></p></div>
            <div id="box4" class="square" onclick="onBoxClick(4)"> <p id="p4"></p></div>
            <div id="box5" class="square" onclick="onBoxClick(5)"> <p id="p5"></p></div>
            <div id="box6" class="square" onclick="onBoxClick(6)"> <p id="p6"></p></div>
            <div id="box7" class="square" onclick="onBoxClick(7)"> <p id="p7"></p></div>
            <div id="box8" class="square" onclick="onBoxClick(8)"> <p id="p8"></p></div>
        </div>

    <h2 id="winningMessage"></h2>

    <button id="btn" type="button" onCLick="window.location.reload();">Play Again</button>      

    <script src="js/app.js"></script>
</body>
</html>
