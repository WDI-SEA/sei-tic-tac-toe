<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="display-container">
            <div class="win-container">
                <div class="player-one-win">
                    Player One: 
                    <span id="p1-win-counter"></span>
                </div>
                <div class="player-two-win"> 
                    Player Two:
                    <span id="p2-win-counter"></span>
                </div>
            </div>
            <h1 id="display-text">It's Player One Turn</h1>
        </header>
        <div class="button-container">
            <button id="start-game">Start Game</button>
            <button id="reset-button">Reset</button>

        </div>
        <h2 id=declare-winner></h2>
        <div class="game-grid-container">
            <div id="game-grid">
                <!-- Create Boxes Here -->
                <div class="tic-tac-box" id="grid1">
                    <div class="xo-box"></div>
                </div>
                <div class="tic-tac-box" id="grid2">

                </div>
                <div class="tic-tac-box" id="grid3">

                </div>
                <div class="tic-tac-box" id="grid4">

                </div>
                <div class="tic-tac-box" id="grid5">

                </div>
                <div class="tic-tac-box" id="grid6">

                </div>
                <div class="tic-tac-box" id="grid7">

                </div>
                <div class="tic-tac-box" id="grid8">

                </div>
                <div class="tic-tac-box" id="grid9">

                </div>
            </div>
        </div>
        <div id="game-board-history">
            
        </div>
    </div>
    
</body>
<script src="js/app.js"></script>
</html>
