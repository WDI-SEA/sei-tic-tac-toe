<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2 id="message">X gets the first turn</h2>
        <div id="gameboard">
            <div id="top" class="rows">
                <div id="zero" class="tiles"></div>
                <div id="one" class="tiles"></div>
                <div id="two" class="tiles"></div>
            </div>
            <div id="middle" class="rows">
                <div id="three" class="tiles"></div>
                <div id="four" class="tiles"></div>
                <div id="five" class="tiles"></div>
            </div>
            <div id="bottom" class="rows">
                <div id="six" class="tiles"></div>
                <div id="seven" class="tiles"></div>
                <div id="eight" class="tiles"></div>
            </div>
        </div>
        <button>Reset Board</button>
    </body>

    <script src="script.js"></script>
</html>
