<!-- html boilerplate -- linking css and js -->
<!-- header ot name the game -->
<!-- GAME BOARD: three divs for the game board, in each div you need three more more divs -->
<!-- button for reset -->
<!-- an area to display messages to the user such us whose turn it is and who the winner winner is, and if there is a cats game -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css"></style>
    </head>
    <body>
        <!-- adds title -->
        <h1>Tic-Tac-Toe</h1>
        <!-- Adds display message -->
        <h2 id="h2"></h2>

        <!-- container for the grid -->
        <div>
            <!-- grid class -->
            <div class="grid">
                <!-- each section of the grid -->
                <div class="item" id="1"></div>
                <div class="item" id="2"></div>
                <div class="item" id="3"></div>
                <div class="item" id="4"></div>
                <div class="item" id="5"></div>
                <div class="item" id="6"></div>
                <div class="item" id="7"></div>
                <div class="item" id="8"></div>
                <div class="item" id="9"></div>
            </div>
        </div>

        <div>
            <!-- adds Player 1 Winstreak -->
            <div class="Winstreak">
                <h2>Player 1 Winstreak</h2>
                <h3 id="h3P1">0</h3>
            </div>

            <!-- adds play again and reset buttons -->
            <button type="button" id="button2">Play Again</button>  
            <button type="button" id="button1">Reset All</button>
             
            <!-- adds Player 2 Winstreak -->
            <div class="Winstreak">
                <h2>Player 2 Winstreak</h2>
                <h3 id="h3P2">0</h3>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
