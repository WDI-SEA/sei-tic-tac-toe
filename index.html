<!DOCTYPE html>
<html>
    <head>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>TTT</title>
    </head> 

    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="turnInd">
            Turn: Player 1
        </div>
        <div class="outer">
            <div class="inner" id="one" data-value = 1></div>
            <div class="inner" id="two" data-value = 2></div>
            <div class="inner" id="three" data-value = 3></div>
        </div>
        <div class="outer">
            <div class="inner" id="four" data-value = 4></div>
            <div class="inner" id="five" data-value = 5></div>
            <div class="inner" id="six" data-value = 6></div>
        </div>
        <div class="outer">
            <div class="inner" id="seven" data-value = 7></div>
            <div class="inner" id="eight" data-value = 8></div>
            <div class="inner" id="nine" data-value= 9></div>
        </div>
        <div id="result"></div>
        <button id= "reset" class="reset">Reset</button>
    </body>
</html>
