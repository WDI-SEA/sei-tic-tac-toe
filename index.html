<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>TIC TAC TOE</h1>
    
    <div class='player-display' id='turn'>Make a selection to begin play.</div>
    
    <div class="container">
        <div class="top-row">
            <div id="1" class="box top left"></div>
            <div id="2" class="box top"></div>
            <div id="3" class="box top right"></div>
        </div>
        <div class="middle-row">   
            <div id="4" class="box left "></div>
            <div id="5" class="box"></div>
            <div id="6" class="box right"></div>
        </div>
        <di class = "bottom-row">
            <div id="7" class="box left bottom"></div>
            <div id="8" class="box bottom "></div>
            <div id="9" class="box right bottom"></div>
        </div>
    </div>
    
    <button class ='clear-button' id='clearGameButton'>Clear Game</button>
    
    
</body>
<script src="script.js"></script>
</html>
