<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew's Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./script.js"></script>
</head>
<body>
    <header class="game-title">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="game-header">
    <div class="players-container">
        <div class="player-one-container">
            <label for="player-one-name">
                <input class="player-one-name" type="text" placeholder="Player One Name">
            </label>
        </div>
        <div class="player-two-container">
            <label for="player-two-name">
                <input class="player-two-name" type="text" placeholder="Player Two Name">
            </label>
        </div>
    </div>
    <div class="game-start-container">
        <button class="game-start-button"></button>
        <p class="player-vs-player"></p>
    </div>
    <div class="player-turn-display-container">
        <p class="player-turn-display"></p>
    </div>
    </section>
    <section class="game-play">
        <div class="optionOne" id="optionOne">
            <p class="optionOneContent" id="optionOneContent">optionOne</p>
        </div>
        <div class="optionTwo" id="optionTwo">
            <p class="optionTwoContent" id="optionTwoContent">optionTwo</p>
        </div>
        <div class="optionThree" id="optionThree">
            <p class="optionThreeContent" id="optionThreeContent">optionThree</p>
        </div>
        <div class="optionFour" id="optionFour">
            <p class="optionFourContent" id="optionFourContent">optionFour</p>
        </div>
        <div class="optionFive" id="optionFive">
            <p class="optionFiveContent" id="optionFiveContent">optionFive</p>
        </div>
        <div class="optionSix" id="optionSix">
            <p class="optionSixContent" id="optionSixContent">optionSix</p>
        </div>
        <div class="optionSeven" id="optionSeven">
            <p class="optionSevenContent" id="optionSevenContent">optionSeven</p>
        </div>
        <div class="optionEight" id="optionEight">
            <p class="optionEightContent" id="optionEightContent">optionEight</p>
        </div>
        <div class="optionNine" id="optionNine">
            <p class="optionNineContent" id="optionNineContent">option</p>
        </div>
    </section>
    <section class="game-footer">
        <div class="gameResult" id="gameResult">
            <p class="gameResultContent" id="gameResultContent">Game Result</p>
        </div>
        <div class="gameReset" id="gameReset">
            <button class="gameResultButton" id="gameResultButton">Play again!</button>
        </div>
    </section>
</body>
<footer></footer>
</html>
