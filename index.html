<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>XOX Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1> 
    <h2 id="player">X's Turn</h2> 
    <div id="game-container">
        <div id="first" class="block"></div>
        <div id="second" class="block"></div>
        <div id="third" class="block"></div>
        <div id="fourth" class="block"></div>
        <div id="fifth" class="block"></div>
        <div id="sixth" class="block"></div>
        <div id="seventh" class="block"></div>
        <div id="eighth" class="block"></div>
        <div id="ninth" class="block"></div>
    </div> 
        <div id="result hide"></div>
        <button id="restartButton">Play again</button>
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
