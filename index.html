<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="title">
            <h1> Let's play Tic Tac Toe</h1>
        </div>
       <div class="gameBoard">
        <div id="area0" class="checkpoint">0</div>
        <div id="area1" class="checkpoint">1</div>
        <div id="area2" class="checkpoint">2</div>
       </div>
       <div class="gameBoard">
        <div id="area3" class="checkpoint">3</div>
        <div id="area4" class="checkpoint">4</div>
        <div id="area5" class="checkpoint">5</div>
       </div>
       <div class="gameBoard">
        <div id="area6" class="checkpoint">6</div>
        <div id="area7" class="checkpoint">7</div>
        <div id="area8" class="checkpoint">8</div>
       </div>
       <div id="input">
        <input id="playerOneName" placeholder="Play 1 name....">
        <input id="playerTwoName" placeholder="Play 2 name....">
       </div>

       <div id="btnContainer">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
       </div>
       <div id="output">
        <h1>Put in players' names and click 'start' to start</h1>
       </div>

       <script src="./script.js"></script>
        

     
    </body>
</html>
