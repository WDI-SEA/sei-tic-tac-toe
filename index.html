<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' type='text/css' href='./css/styles.css'>
  <title>Tic Tac Toe</title>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <h3 class = 'Current-Player'>The current player is X</h3>
  <div class='container' id='container'>

    <div id='square0' class= square></div>
    <div id='square1' class= square></div>
    <div id='square2' class= square></div>
    <div id='square3' class= square></div>
    <div id='square4' class= square></div>
    <div id='square5' class= square></div>
    <div id='square6' class= square></div>
    <div id='square7' class= square></div>
    <div id='square8' class= square></div>
    
  </div>
  
  <div>
    <div>
      <p class = 'declareWinner'></p>
    </div>
    <button id = 'restart'>RESET</button>
    <button onClick="window.location.reload();">Refresh Page</button>
  </div>
</body>
<script src='./js/script.js'></script>
</html>
