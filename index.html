<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhitneyKodes: Narwhals v Unicorns</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="winner">Narwhal wins!</div>
    <div class="grid-container">
        <div class="a1"></div>
        <div class="a3 black"></div>
        <div class="a4"></div>
        <div class="a5 black"></div>
        <div class="a6"></div>
        <div class="b1"></div>
        <div class="b2" id="b2"></div>
        <div class="b4" id="b4"></div>
        <div class="b6" id="b6"></div>
        <div class="b7"></div>
        <div class="c1 black"></div>
        <div class="d1"></div>
        <div class="d2" id="d2"></div>
        <div class="d3 black"></div>
        <div class="d4" id="d4"></div>
        <div class="d5 black"></div>
        <div class="d6" id="d6"></div>
        <div class="d7"></div>
        <div class="e1 black"></div>
        <div class="f1"></div>
        <div class="f2" id="f2"></div>
        <div class="f3 black"></div>
        <div class="f4" id="f4"></div>
        <div class="f5 black"></div>
        <div class="f6" id="f6"></div>
        <div class="f7"></div>
        <div class="g1"></div>
        <div class="g4"></div>
        <div class="g6"></div>
    </div>

    <h3>Reset</h3>
    
    <script src="./index.js"></script> <!--DONT FORGET TO MOVE BACK UP TO TOP OF PAGE-->
</body>
</html>
