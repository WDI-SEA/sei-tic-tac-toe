<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class = "grid-container">
            <div id="s0" class="grid-item">1</div>
            <div id="s1" class="grid-item">2</div>
            <div id="s2" class="grid-item">3</div>
            <div id="s3" class="grid-item">4</div>
            <div id="s4" class="grid-item">5</div>
            <div id="s5" class="grid-item">6</div>
            <div id="s6" class="grid-item">7</div>
            <div id="s7" class="grid-item">8</div>
            <div id="s8" class="grid-item">9</div>
        </div>
        <button id="r" type="button">Reset</button>
        <div id="Message">

        </div>
    </body>
</html>
