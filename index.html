<!DOCTYPE html>
<html>
    <head>
        <title>Matt's Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <div id="board">
            <div class="row">
                <div id="boxOne" class="square"><p class="pTag" id="oneText"></p></div>
                <div id="boxTwo" class="square"><p class="pTag" id="twoText"></p></div>
                <div id="boxThree" class="square"><p class="pTag" id="threeText"></p></div>
            </div>
            <div class="row">
                <div id="boxFour" class="square"><p class="pTag" id="fourText"></p></div>
                <div id="boxFive" class="square"><p class="pTag" id="fiveText"></p></div>
                <div id="boxSix" class="square"><p class="pTag" id="sixText"></p></div>
            </div>
            <div class="row">
                <div id="boxSeven" class="square"><p class="pTag" id="sevenText"></p></div>
                <div id="boxEight" class="square"><p class="pTag" id="eightText"></p></div>
                <div id="boxNine" class="square"><p class="pTag" id="nineText"></p></div>
            </div>
            <button id="resetBtn">Reset Board</button>
            <h2 id="winText"></h2>
        </div>
    <script src="./index.js"></script> 
    </body>
</html>
