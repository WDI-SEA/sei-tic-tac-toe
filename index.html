<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>Tic Tac Toe</header>
    <div id="playerTurn">
        <div class="whosTurn" id="playerOne">Player One's Turn</div>
        <div class="whosTurn" id="playerTwo">Player Two's Turn</div>
    </div>
    <div class="grid-container" id="gridContainer">
        <div class="grid-item" id="grid1"></div>
        <div class="grid-item" id="grid2"></div>
        <div class="grid-item" id="grid3"></div>
        <div class="grid-item" id="grid4"></div>
        <div class="grid-item" id="grid5"></div>
        <div class="grid-item" id="grid6"></div>
        <div class="grid-item" id="grid7"></div>
        <div class="grid-item" id="grid8"></div>
        <div class="grid-item" id="grid9"></div>
    </div>
    
    <footer>
        <div class="mode" id="mode"> Mode </div>
        <button class="mode" id="onePlayer">Vs Computer</button>
        <button class="mode" id="twoPlayer">Vs Friend</button>
    </footer>
    
    <div class="reset" >
        <button type="reset" id="resetButton">Reset Board</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
