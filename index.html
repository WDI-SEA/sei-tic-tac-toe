<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
<link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Orbitron&family=Short+Stack&display=swap" rel="stylesheet" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div id="container">
        <h1>-THE DRIFTERS- <br> Tic-Tac-Toe</h1>

        <!-- Game instructions -->
        <p id="instructions" >This game will start when player X chooses a box.<br>
        Good luck and have fun!</p>
        

        <br><br>
        <div id="boxes">
            <input type="text" id="uL" onclick="myFunc1(); myFunc();" readonly>
            <input type="text" id="uM" onclick="myFunc2(); myFunc();" readonly>
            <input type="text" id="uR" onclick="myFunc3(); myFunc();" readonly>

            <br><br>

            <input type="text" id="mL" onclick="myFunc4(); myFunc();" readonly>
            <input type="text" id="mM" onclick="myFunc5(); myFunc();" readonly>
            <input type="text" id="mR" onclick="myFunc6(); myFunc();" readonly>
        
            <br><br>

            <input type="text" id="bL" onclick="myFunc7(); myFunc();" readonly>
            <input type="text" id="bM" onclick="myFunc8(); myFunc();" readonly>
            <input type="text" id="bR" onclick="myFunc9(); myFunc();" readonly>

            <br><br><br>
        </div>

        <button id="restartButton" onclick="resetButton()">Restart</button>

        <br><br>
        <div id="messages" >
            <p id="playerTurn"></p>
            <p id="winner"></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
