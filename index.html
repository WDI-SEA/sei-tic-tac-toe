<html>

    <title>Tic Tac Toe</title>
</head>
 <header>Tic Tac Toe </header>

 <!-- game output -->
<div class = "game-output" id ="game-output">

<!-- I feel like each box should have it's own ID for user input?id ="box1" -->
<!-- row one -->
<body>
 <div class="gameboard" id="gameboard"> 
   <div class = "box" id ="one" > </div>
   <div  class = "box" id ="two" ></div>
   <div class = "box" id ="three" ></div>
 <!-- row two -->
   <div class = "box" id ="four" ></div>
   <div class = "box" id ="five"></div>
   <div class = "box" id ="six"> </div>
  <!-- row three -->
   <div class = "box" id ="seven"></div>
   <div class = "box" id ="eight"></div>
   <div class = "box" id ="nine"> </div>
</div>


 <!-- game reset button -->
 <button class = "button" id ="resetButton"> Reset Game </button>

 <script src="main.js"></script>  
</body>
