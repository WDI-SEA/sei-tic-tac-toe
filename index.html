<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>XOX Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Tic Tac Toe</h1> 
    <h2 class="display player"> 
        Player <span class= "player">X</span>'s Turn
    </h2>
    <div id="board">
        <div id="first" class="box"></div>
        <div id="second" class="box"></div>
        <div id="third" class="box"></div>
        <div id="fourth" class="box"></div>
        <div id="fifth" class="box"></div>
        <div id="sixth" class="box"></div>
        <div id="seventh" class="box"></div>
        <div id="eighth" class="box"></div>
        <div id="ninth" class="box"></div>
    </div> 
        <div id="result display hide"></div>
        <div id="result-text"></div>
        <!-- <button id="restartButton">Play again</button> -->
    </div>
</body>
<script src="tictactoe.js"></script>
</html>
