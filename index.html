<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Tic Tac Toe</title>
        <h1 class="header">Tic Tac Toe Game</h1>
    </head>
    <body>
        <div id="playerinput">
            <p id="playerName"> &nbsp</p>
        </div>
        <div id="table">
        <div class="row1">
            <div id="box1">
                <p id="mark1"><span></span></p>
            </div>
            <div id="box2">
                <p id="mark2"></p>
            </div>
            <div id="box3">
                <p id="mark3"></p>
            </div>
        </div>
        <div class="row2">
            <div id="box4">
                <p id="mark4"></p>
            </div>
            <div id="box5">
                <p id="mark5"></p>
            </div>
            <div id="box6">
                <p id="mark6"></p>
            </div>
        </div>
        <div class="row3">
            <div id="box7">
                <p id="mark7"></p>
            </div>
            <div id="box8">
                <p id="mark8"></p>
            </div>
            <div id="box9">
                <p id="mark9"></p>
            </div>
        </div>
        </div>
        <div class="resetbutton">
            <button id="reload">Reset</button>
        </div>

    </body>
    <script type="text/javascript" src="./script.js"></script>
</html>
