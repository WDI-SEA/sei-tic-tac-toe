<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Toe Toe</h1>

<div class = "board">
    <div id = "1" class="block"></div>
    <div id = "2" class="block"></div>
    <div id = "3" class="block"></div>
    <div id = "4" class="block"></div>
    <div id = "5" class="block"></div>
    <div id = "6" class="block"></div>
    <div id = "7" class="block"></div>
    <div id = "8" class="block"></div>
    <div id = "9" class="block"></div>
</div>

<div id="message-box"></div>

<div class="new-container">
    <p>Player <span id= player-turn>X</span> is up</p>
</div>

<div class="button-container">
    <button id="reset-button" type="reset" value="reset">New Game</button>
</div>

<div class="wins-container">
    <p>Player X wins: <span id="x-wins">0</span></p>
    <p>Player O wins: <span id="o-wins">0</span></p>
</div>

</body>

<script src="script.js"></script>
</html>
