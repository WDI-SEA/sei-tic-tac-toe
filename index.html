<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body class="page">
    <h1>Tic-Tac-Toe</h1>
    <div class="Win-Counter">Scoreboard
        <div>Player 1 (X): <span id="player1score">0</span></div>
        <div>Player 2 (O): <span id="player2score">0</span></div>
    </div>
        <div class="TTTGrid">
            <div>
                <button id="R1B1" class="grid" ></button>
            </div>
            <div>
                <button id="R1B2" class="grid" ></button>
            </div>
            <div>
                <button id="R1B3" class="grid" ></button>
            </div>
            <div>
                <button id="R2B1" class="grid" ></button>
            </div>
            <div>
                <button id="R2B2" class="grid" ></button>
            </div>
            <div>
                <button id="R2B3" class="grid" ></button>
            </div>
            <div>
                <button id="R3B1" class="grid" ></button>
            </div>
            <div>
                <button id="R3B2" class="grid" ></button>
            </div>
            <div>
                <button id="R3B3" class="grid" ></button>
            </div>        
        </div>
        <div><img src="./Gifs/giphy.gif" alt="Fireworks going off at night" id="firework"></div>
        <div class="resetgame">
            <button class="reset-game">Reset Game</button>
            <button class="reset-scoreboard">Reset Scoreboard</button>
        </div>
        <div id="movecounter">
            <div id="playerturn">Player 1 Turn (X)</div>
            <div># of Moves</div>
            <div id="trackplayerturn">0</div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
