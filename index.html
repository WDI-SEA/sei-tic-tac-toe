<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="tile topLeft"></div>
    <div class="tile topCenter"></div>
    <div class="tile topRight"></div>
    <div class="tile centerLeft"></div>
    <div class="tile centerCenter"></div>
    <div class="tile centerRight"></div>
    <div class="tile bottomLeft"></div>
    <div class="tile bottomCenter"></div>
    <div class="tile bottomRight"></div>
  </div>

  <button>Reset</button>

  <div class="turnIndicators">
    <h3 class="xTurnIndicator"><span class="xTurnIndicator">X</span>'s turn</h3>
    <h3 class="oTurnIndicator invisible">O's turn</h3>
  </div>

  <h2 class="xWins">X Wins!</h2>
  <h2 class="oWins">O Wins!</h2>

  <h1 class="catsGameIndicator">Cats game!</h1>
  
  <script src="app.js"></script>
</body>
</html>
