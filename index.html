<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css"></style>
    </head>
    <body>
        <!-- adds title -->
        <h1>Tic-Tac-Toe</h1>
        <h2 id="h2"></h2>

        <div>
            <div class="grid">
                <div class="item" id="1"></div>
                <div class="item" id="2"></div>
                <div class="item" id="3"></div>
                <div class="item" id="4"></div>
                <div class="item" id="5"></div>
                <div class="item" id="6"></div>
                <div class="item" id="7"></div>
                <div class="item" id="8"></div>
                <div class="item" id="9"></div>
            </div>
        </div>

        <div>
            <div class="Winstreak">
                <h2>Player 1 Winstreak</h2>
                <h3 id="h3P1">0</h3>
            </div>

            <button type="button" id="button">Reset</button>   

            <div class="Winstreak">
                <h2>Player 2 Winstreak</h2>
                <h3 id="h3P2">0</h3>
            </div>
        </div>
       

        <script src="./script.js"></script>
    </body>
</html>
