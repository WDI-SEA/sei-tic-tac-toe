<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <title>Ana's Tic-Tac-Toe Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button type="submit" id="start" value="submit">Start Game</button>
    <button type="reset" id="reset" value="Reset">Reset Game</button>
    <p id="messageX"></p>
    <p id="messageO"></p>
    <section id="squares">
        <div id="square1" class="div-1 divButton"></div>
        <div id="square2" class="div-2 divButton"></div>
        <div id="square3" class="div-3 divButton"></div>
        <div id="square4" class="div-4 divButton"></div>
        <div id="square5" class="div-5 divButton"></div>
        <div id="square6" class="div-6 divButton"></div>
        <div id="square7" class="div-7 divButton"></div>
        <div id="square8" class="div-8 divButton"></div>
        <div id="square9" class="div-9 divButton"></div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
