<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <p>Have fun!</p>
    </header>
    <main>
        <div class="pos1_1" ></div>
        <div class="pos1_2" ></div>
        <div class="pos1_3" ></div>
        <div class="pos2_1" ></div>
        <div class="pos2_2" ></div>
        <div class="pos2_3" ></div>
        <div class="pos3_1" ></div>
        <div class="pos3_2" ></div>
        <div class="pos3_3" ></div>
    </main>
    <footer>
        <div class="player1Score">Player1 Score:</div>
        <div class="player2Score">Player2 Score:</div>
        <div class="player1">Player 1</div>
        <div class="player2"></div>
        <button class="reset">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
