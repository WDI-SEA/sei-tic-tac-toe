<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <p>Click a square to begin. Connect three and win!</p>
        </div>
        <div class="board">
            
                <div class="square" id="a1"></div>
                <div class="square" id="b1"></div>
                <div class="square" id="c1"></div>
            
                <div class="square" id="a2"></div>
                <div class="square" id="b2"></div>
                <div class="square" id="c2"></div>
            
                <div class="square" id="a3"></div>
                <div class="square" id="b3"></div>
                <div class="square" id="c3"></div>
            
        </div>
        <div class="scoreboard">
            <p id="gameConsole">You're up:</p>
            <h3 id="currentTurn">Player One</h3>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
