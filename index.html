<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Doughnuts & Sausages</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Potta+One&display=swap" rel="stylesheet">

</head>
<body id>
    <h1>Doughnuts & Sausages</h1>
    <h3>The virtual tic-tac-toe game with doughnuts & sausages!</h3>
    <p class = game-status>Click on a plate to start the game!</p>

    <main class = game-plate> 
    
        <div class = upper-row>

            <div id = ULdiv >
                
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "ULimg"/>

            </div>
            
            <div id = UMdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "UMimg" />
            </div>
            
            <div id = URdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "URimg" />
            </div>
            
        </div>

        <div class = middle-row>

            <div class = game-result-message>
                <h1 class = "sausage-message sausage-hidden"> Winner Winner SAUSAGE Dinner!</h1>
                <h1 class = "doughnut-message doughnut-hidden"> DOUGHNUTS FOR DAYZZZZZ</h1>
                <h1 class = "tie-message tie-hidden"> Its a TIE! Play again!</h1>
            </div>
            
            <div id = MLdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "MLimg"/>
            </div>
            
            <div id = MMdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "MMimg"/>
            </div>
            
            <div id = MRdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "MRimg"/>
            </div>
            
        </div>

        <div class = lower-row>

            
            <div id = LLdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "LLimg"/>
            </div>
            
            <div id = LMdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "LMimg"/>
            </div>
            
            <div id = LRdiv>
                <img class = imgsize src = "imgs/plate.png"  alt = "image not found" id = "LRimg"/>
            </div>
            
        </div>
        
        
    </main>
    
    <button id = restart>Restart Game!</button>

    <script src="java.js"></script>
</body>


</div>
</html>
