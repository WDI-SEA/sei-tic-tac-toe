<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.cdnfonts.com/css/super-mario-256" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1 id="gameCounter">Game</h1>
    <button id="replay">Play Again</button>
    <h2 id="message">Turn</h2>
    <div id="mario">Mario's Wins: </div>
    <div id="luigi">Luigi's Wins: </div>
    <section id="board">
        <div id="c0r0" class="active"></div>
        <div id="c1r0" class="active"></div>
        <div id="c2r0" class="active"></div>

        <div id="c0r1" class="active"></div>
        <div id="c1r1" class="active"></div>
        <div id="c2r1" class="active"></div>

        <div id="c0r2" class="active"></div>
        <div id="c1r2" class="active"></div>
        <div id="c2r2" class="active"></div>
    </section>
    
</body>
</html>
