<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game">
        <div class="title"><span>Tic Tac Toe</span> ❌Game⭕</div>

        <div class="square" id="num1" onclick="game(this.id)"></div>
        <div class="square" id="num2" onclick="game(this.id)"></div>
        <div class="square" id="num3" onclick="game(this.id)"></div>

        <div class="square" id="num4" onclick="game(this.id)"></div>
        <div class="square" id="num5" onclick="game(this.id)"></div>
        <div class="square" id="num6" onclick="game(this.id)"></div>

        <div class="square" id="num7" onclick="game(this.id)"></div>
        <div class="square" id="num8" onclick="game(this.id)"></div>
        <div class="square" id="num9" onclick="game(this.id)"></div>

    </div>

<script defer src="script.js"></script>
</body>
</html>
