<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div id="game-grid">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
        <div class="box" id="box5">5</div>
        <div class="box" id="box6">6</div>
        <div class="box" id="box7">7</div>
        <div class="box" id="box8">8</div>
        <div class="box" id="box9">9</div>
    </div>
    <div id="message-box">X, it's your turn!</div>
    <button id="reset-button">Play Again!</button>
    <script src="js/main.js"></script>
</body>
</html>
