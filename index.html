<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <!-- The gameboard page should include the 3x3 grid (of divs), 
    and at minimum a reset button. 
    Using id and/or class on clickable elements will help you wire this up in JavaScript afterwards. -->
    <div id="mainContainer"></div>
        <div id="leftColumn" class="smallGuy">
            <div class="leftColumnLeftChild"></div>
            <div class="leftColumnLeftChild"></div>
            <div class="leftColumnLeftChild"></div>
        </div>
        <div id="middleColumn" class="smallGuy">
            <div class="middleColumnMiddleChild"></div>
            <div class="middleColumnMiddleChild"></div>
            <div class="middleColumnMiddleChild"></div>
        </div>
        <div id="rightColumn" class="smallGuy">
            <div class="rightColumnRightChild"></div>
            <div class="rightColumnRightChild"></div>
            <div class="rightColumnRightChild"></div>
        </div>
        <script src="app.js"></script>
</body>
</html>
