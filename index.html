<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic-Tac-Toe></title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 class="gameStatus">Placeholder</h2>
    <button class="clear">Restart game</button>
    <div class="gameGrid">
        <div class="topRow">
            <div id="TL" class="square"></div>
            <div id="TM" class="square"></div>
            <div id="TR" class="square"></div>
        </div>
        <div class="middleRow">
            <div id="ML" class="square"></div>
            <div id="MM" class="square"></div>
            <div id="MR" class="square"></div>
        </div>
        <div class="lastRow">
            <div id="BL" class="square"></div>
            <div id="BM" class="square"></div>
            <div id="BR" class="square"></div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
