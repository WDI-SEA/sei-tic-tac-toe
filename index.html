<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main id="game">
      <h1>TIC TAC TOE</h1>
      <p class="mesage">Your turn X</p>
      <div class="box">
        <div id="box1" class="space"></div>
        <div id="box2" class="space"></div>
        <div id="box3" class="space"></div>
        <div id="box4" class="space"></div>
        <div id="box5" class="space"></div>
        <div id="box6" class="space"></div>
        <div id="box7" class="space"></div>
        <div id="box8" class="space"></div>
        <div id="box9" class="space"></div>
      </div>
      <button id="reset">RESET</button>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
