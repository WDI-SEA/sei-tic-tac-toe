<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1 id="replay">Play Again</h1>
    <h1 id="turn">Turn</h1>
    <section id="board">
        <div id="c0r0">xc0r0</div>
        <div id="c1r0">xc1r0</div>
        <div id="c2r0">xc2r0</div>

        <div id="c0r1">xc0r1</div>
        <div id="c1r1">xc1r1</div>
        <div id="c2r1">xc2r1</div>

        <div id="c0r2">xc0r2</div>
        <div id="c1r2">xc1r2</div>
        <div id="c2r2">xc2r2</div>
    </section>
    
</body>
</html>
