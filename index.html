<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="tttBody">
        <h1>Tic Tac Toe</h1>
        <div id="tictacBoard">
            <div id="row1">
                <div class="topSquares" id="leftTop"></div>
                <div class="topSquares" id="midTop"></div>
                <div class="topSquares" id="rightTop"></div>
            </div>
            <div id="row2">
                <div class="midSquares" id="leftMid"></div>
                <div class="midSquares" id="midMid"></div>
                <div class="midSquares" id="rightMid"></div>
            </div>
            <div id="row3">
                <div class="bottomSquares" id="leftBottom"></div>
                <div class="bottomSquares" id="midBottom"></div>
                <div class="bottomSquares" id="rightBottom"></div>
            </div>
        </div>
        <h1>Scores</h1>

        <div id="scoreCounter">
            <label for="player1Score">Player 1:</label>
            <input type="text" name="" id="player1Score">
            
            <label for="player2Score">Player 2:</label>
            <input type="text" name="" id="player2Score">
        </div>
        
        <div id="buttons">
            <button>Let's Play</button>
            <button>Reset</button>
        </div>


    </div>
    <script src="./javascipt.js"></script>
</body>
</html>
