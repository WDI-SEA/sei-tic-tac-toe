<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id='gameboard'>
        <button class='play-spaces' id='topLeft'></button>
        <button class='play-spaces' id='topMid'></button>
        <button class='play-spaces' id='topRight'></button>
        <button class='play-spaces' id='centerLeft'></button>
        <button class='play-spaces' id='centerMid'></button>
        <button class='play-spaces' id='centerRight'></button>
        <button class='play-spaces' id='bottomLeft'></button>
        <button class='play-spaces' id='bottomMid'></button>
        <button class='play-spaces' id='bottomRight'></button>
    </div>
    <div id='turn'>Player 1, click on a space to make your choice!</div>
    <div class='reset-container'>
        <button id='reset-button'>Clear Board</button>
    </div>
<script src="js/script.js"></script>
</body>
</html>
