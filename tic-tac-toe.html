<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Orcas Vs. Alligators</title>
</head>
<body>
        <header>Tic Tac Toe</header>
        <span>
                Who will win?
        </span>
        <span>
                Who will lose?
        </span>
    </br>
            <h2>Alligators or Orcas?</h2>
            <h3>It depends on you!</h3>
            <div class="gameboard">
                <div id="nw" class="square" clickedO="false" clickedG="false">
                    <img src="https://i.imgur.com/BOaH87V.jpeg" alt="orca1" id="o1" class="Orcas" style="width:100px;height:100px;"/>
                    <img src="https://i.imgur.com/ogIFnZ0.jpg" alt="gat1" id="a1" class="Gators" style="width:100px;height:100px;"/>
                </div>
                <div id="n"  clickedO="false" clickedG="false" class="square">
                    <img src="https://i.imgur.com/oVVVK7u.png" alt="orca2" id="o2" style="width:100px;height:100px;"/>
                    <img src="https://i.imgur.com/y8EzWpF.jpg" alt="gat2" id="a2" class="Gators" style="width:100px;height:100px;"/>

                </div>
                <div id="ne"  clickedO="false" clickedG="false" class="square">

                    <img src="https://i.imgur.com/HVAsCpK.jpg" alt="gat3" id="a3" class="Gators" style="width:100px;height:100px;"/>

                 </div>

                    <img src="https://i.imgur.com/TDD8Rp9.jpeg" alt="gat5" id="a5" class="Gators" style="width:100px;height:100px;"/>

                 </div>
                 <div id="e" clickedO="false" clickedG="false" class="square">
                    <img src="https://i.imgur.com/bxM3AMN.jpeg" alt="orca6" id="o6" style="width:100px;height:100px;"/>
                    <img src="https://i.imgur.com/Bl3Rsnk.png" alt="gat6" id="a6" class="Gators" style="width:100px;height:100px;"/>

                <div id="sw" clickedO="false" clickedG="false" class="square">

                    <img src="https://i.imgur.com/MFI5AAc.jpeg" alt="gat7" id="a7" class="Gators" style="width:100px;height:100px;"/>

                </div>
                <div id="s" clickedO="false" clickedG="false" class="square">
                    <img src="https://i.imgur.com/tyhwisd.jpeg" alt="orca8" id="o8" style="width:100px;height:100px;"/>
                    <img src="https://i.imgur.com/1pOm6L9.jpg" alt="gat8" id="a8" class="Gators" style="width:100px;height:100px;"/>

                </div>
                <div id="se" clickedO="false" clickedG="false" class="square">
                    <img src="https://i.imgur.com/bEGhy9Y.jpg" alt="orca9" id="o9" style="width:100px;height:100px;"/>
                    <img src="https://i.imgur.com/lBlI2De.jpg" alt="gat9" id="a9" class="Gators" style="width:100px;height:100px;"/>

                </div>
            </div>
    </br>
    </br>  
        <span id="awin" style="visibility: hidden;">Alligators WIN!!!</span>
        <span id="tie" style="visibility: hidden;">MUTUALLY ASSURED DESTRUCTION</span>
        <span id="owin" style="visibility: hidden;">Orcas WIN!!!</span>
        
        
    </br>
    </br>
    <h2>Which would you rather be?</h2>
    <p>
        <span>
        <input type="radio" id="Gators" name="Player" value="Gators" checked="true">
            <label for="Gators">Alligators</label>
        <input type="radio" id="Orcas" name="Player" value="Orcas">
            <label for="Orcas">Orcas</label>
        </span>
    
    </br>
    </br>   
        <button type="button" id="start">Start</button>
        <input type="reset" id="reset" >
    </p>
        <script src="tic-tac-toe.js"></script>
</body>
</html>
